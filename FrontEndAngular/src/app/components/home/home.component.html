<app-header></app-header>
<!-- PRINCIPAL -->
<div class="container-fluid slider-content flex-row">

        <form class="form flex-column" #userForm="ngForm" (ngSubmit)="onsubmit($event)">
    
            <div class="item">
                <label for="busqueda">Buscar</label>
                <input type="text" name="busqueda" #busqueda='ngModel' [(ngModel)]="texto.input" pattern="[a-zA-Z]+$|^[^\s@]+@[^\s@]+\.[^\s@]+$" required/>

                <small id="validation" *ngIf="!busqueda.valid && busqueda.touched">
                    El campo es obligatorio
                </small>

                <button class="btn" type="submit" [disabled]="userForm.invalid">Buscar</button>
            </div>
        </form>
        <h4>Busqueda detallada</h4>
        <div class="item flex-column center" *ngFor="let item of texto.idVideo">
            <app-busqueda [idVideo]= "item" (marcarFavorita)="mostrarFavorita($event)" ></app-busqueda>
            
        </div>
</div>
